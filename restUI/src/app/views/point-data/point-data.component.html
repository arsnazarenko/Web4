<p-table [value]="points">
  <ng-template pTemplate="header">
    <tr>
      <th class="id-column">id</th>
      <th>x</th>
      <th>y</th>
      <th>r</th>
      <th>result</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-point>
    <tr>
      <td class="id-column">{{point.id}}</td>
      <td>{{point.x}}</td>
      <td>{{point.y}}</td>
      <td>{{point.r}}</td>
      <td>{{point.result}}</td>
    </tr>
  </ng-template>
</p-table>
