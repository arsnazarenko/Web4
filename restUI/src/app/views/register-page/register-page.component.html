<p1>Registration</p1>
<form [formGroup]="regForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="login">Login</label>
    <input class="form-control" id="login" name="login" type="text" formControlName="login">
  </div>
  <div>
    <label for="password">Password</label>
    <input class="form-control" id="password" name="password" type="password" formControlName="password">
  </div>
  <div>
    <button [disabled]="!regForm.valid">Submit</button>
  </div>
</form>
